@import services._
@(items: Seq[Todo])
<html>
<head>
    <title>Todo</title>
</head>
<body>
<section>
    <table>
        <thead>
        <tr>
            <th>名前</th>
        </tr>
        </thead>
        <tbody>
        @items.map { todo =>
        <tr>
            <td>@todo.name <a href="/todo/@todo.id" class="btn btn-primary">編集</a></td>
        </tr>
        }
        </tbody>
    </table>
</section>
</body>
</html>
